<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <title>GFK MongoDB Test</title>>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/test_gfk_mongo.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/query.js"></script>
    <script type="text/javascript" src="app/echarts.common.min.js"></script>
    <script src="js/popper.js"></script>

<body>
    <div class="container">
        <div class="row">

            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle ml-5" data-toggle="dropdown" id="brand">

                </button>
                <ul class="dropdown-menu scrollable-menu" role="menu" id="brand-list"></ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle ml-5" data-toggle="dropdown" id="model">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu scrollable-menu" role="menu" id="model-list"></ul>
            </div>
        </div>
        <div class="mt-3"></div>
        <table id="table">
            <thead></thead>
        </table>
        <div class="mt-2"></div>

        <div class="mt-2"></div>
        <div id="chart" style="height: 400px"></div>
    </div>
